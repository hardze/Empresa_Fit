<script src="menu.js"></script>
<link rel="stylesheet" href="login.css">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Login </h2>
      <h2 class="inactive underlineHover">Cadastrar-se </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="icon_person.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-mail">
        <input type="text" id="senha" class="fadeIn third" name="login" placeholder="Senha">
        <input type="submit" class="fadeIn fourth" value="Entrar" onclick="logar()">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
